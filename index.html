<!DOCTYPE html>
<html>
  <head>
    <style>

  <body>
    <h3>13.1 Individual Immersion Project: <i>Sanctuary Cities in the USA</i></h3>
    <div id="map"></div>
    
<script>

      var mapOptions = {
        zoom: 4,
        center: new google.maps.LatLng(39.8283, -98.5795), // Centered on the US
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      var cities = {
          "Los Angeles": {
            lat: 34.0522,
            lng: -118.2437,
            description:
              "<b>State Law:</b> <br> California's SB 54 and related laws limit local law enforcement cooperation with federal immigration authorities.",
          },
          "San Francisco": {
            lat: 37.7749,
            lng: -122.4194,
            description:
              "<b>State Law:</b> <br> California's SB 54 and related laws limit local law enforcement cooperation with federal immigration authorities.",
          },
          Oakland: {
            lat: 37.8044,
            lng: -122.2712,
            description:
              "<b>State Law:</b> <br> California's SB 54 and related laws limit local law enforcement cooperation with federal immigration authorities.",
          },
          "San Diego": {
            lat: 32.7157,
            lng: -117.1611,
            description:
              "<b>State Law:</b> <br> California's SB 54 and related laws limit local law enforcement cooperation with federal immigration authorities.",
          },
          Sacramento: {
            lat: 38.5816,
            lng: -121.4944,
            description:
              "<b>State Law:</b> <br> California's SB 54 and related laws limit local law enforcement cooperation with federal immigration authorities.",
          },
          "New York City": {
            lat: 40.7128,
            lng: -74.006,
            description:
              "<b>Federal Case Law: The impact of President Trump's Executive Order 13768, targeting sanctuary jurisdictions like New York City, was mitigated by subsequent legal challenges.",
          },
          Chicago: {
            lat: 41.8781,
            lng: -87.6298,
            description:
              "<b>Federal Case:</b> <br> City of Chicago v. Sessions (2017) resulted in a nationwide injunction preventing the withholding of federal grant money from cities limiting cooperation with federal immigration enforcement.",
          },
          Austin: {
            lat: 30.2672,
            lng: -97.7431,
            description:
              "<b>Federal Statutes:</b> <br> As a sanctuary city, Austin is subject to federal statutes like 8 U.S.C. § 1373, which prohibits cities from restricting the sharing of immigration status information with the federal government.",
          },
          Houston: {
            lat: 29.7604,
            lng: -95.3698,
            description:
              "<b>Federal Statutes:</b> <br> As a sanctuary city, Houston is subject to federal statutes like 8 U.S.C. § 1373, which prohibits cities from restricting the sharing of immigration status information with the federal government.",
          },
          Boston: {
            lat: 42.3601,
            lng: -71.0589,
            description:
              "<b>Local Policies:</b> <br> Boston's sanctuary policies are influenced by both federal statutes and the overarching political climate, including presidential directives and executive orders.",
          },
          Cambridge: {
            lat: 42.3736,
            lng: -71.1097,
            description:
              "<b>Local Policies:</b> <br> Cambridge's sanctuary policies are influenced by both federal statutes and the overarching political climate, including presidential directives and executive orders.",
          },
          Somerville: {
            lat: 42.3876,
            lng: -71.0995,
            description:
              "<b>Local Policies:</b> <br> Somerville's sanctuary policies are influenced by both federal statutes and the overarching political climate, including presidential directives and executive orders.",
          },
          Portland: {
            lat: 45.5152,
            lng: -122.6784,
            description:
              "<b>Presidential Actions:</b> <br> Sanctuary policies in Portland would be indirectly impacted by broader federal actions, such as President Biden's memorandum on DACA.",
          },
          Seattle: {
            lat: 47.6062,
            lng: -122.3321,
            description:
              "<b>Presidential Memorandum:</b> <br> Similar to Portland, Seattle's sanctuary status is also influenced by federal actions like DACA preservation efforts.",
          },
          Denver: {
            lat: 39.7392,
            lng: -104.9903,
            description:
              "<b>State vs. Federal Law:</b> <br> Denver's sanctuary policies are shaped by the interplay between state rights (as emphasized in the Tenth Amendment) and federal immigration laws.",
          },
          Philadelphia: {
            lat: 39.9526,
            lng: -75.1652,
            description:
              "<b>Constitutional Grounds:</b> <br> Philadelphia's stance as a sanctuary city is supported by arguments relating to the Tenth Amendment, emphasizing state sovereignty over certain federal mandates.",
          },
          Newark: {
            lat: 40.7357,
            lng: -74.1724,
            description:
              "<b>Local vs. Federal Dynamics: </b> <br>Newark's sanctuary city policies operate within the broader context of federal statutes and state rights, similar to other sanctuary cities.",
          },
          Hartford: {
            lat: 41.7658,
            lng: -72.6734,
            description:
              "<b>Federal and State Statutes: </b> <br>Hartford's sanctuary city status is influenced by the interplay of federal statutes like 8 U.S.C. § 1373 and state policies regarding cooperation with federal immigration enforcement.",
          },
          Baltimore: {
            lat: 39.2904,
            lng: -76.6122,
            description:
              "Baltimore’s sanctuary status is shaped by Maryland state policies and national legal developments.",
          },
        };

      for (var city in cities) {
        var cityMarker = new google.maps.Marker({
          position: cities[city],
          map: map,
          title: city
        });

        attachDescription(cityMarker, cities[city].description);
      }

      function attachDescription(marker, description) {
        var infowindow = new google.maps.InfoWindow({
          content: description
        });

        marker.addListener('click', function() {
          infowindow.open(marker.get('map'), marker);
        });

        
      }
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>

    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVjZHZGJk-8wcL4AYwJMnZxBym8prZB_Y&callback=initialize"></script>
  </body>
</html>
